    Translation:
      ru:
        title:  Контакты
        text: '<div align="center"><strong><span style="font-size: 12pt; line-height: 16px;">Наши контакты</span></strong><br /><br /><br />г<span style="font-size: 12pt; line-height: 16px;">. Черкассы, ул. Крещатик, 223 ("Чебуречная")</span></div><div align="center"><span style="font-size: 12pt; line-height: 16px;"><br />тел. 0988904898</span></div><p><br /><br /></p><div align="center">Мы находимся в самом центре Черкасс на пересечении улиц Крещатик и Лазарева (где музыкальный фонтан).<br /><br />Для того, чтобы попасть к нам, необходимо перейти перекресток (музыкальный фонтан будет за Вашей спиной).<br /><br />Проходите во внутренний двор и поворачиваете налево.<span class="Apple-converted-space"> </span><br /><br />Заходите в "Чебуречную" и сразу дверь налево.</div><p><br /><br /><br /></p><div align="center"><span style="font-size: 12pt; line-height: 16px;">Напротив Эрика!!!</span></div><div align="center"><span style="font-size: 12pt; line-height: 16px;"><br /></span></div><div align="center"><img src="../../../uploads/tinymce/contacts.jpg" alt="" width="450" height="336" align="middle" /></div>'
        meta_title:  Контакты
        meta_keywords: Контакты
        meta_description: Контакты
      uk:
        title:  Контакти
        text: '<div align="center"><strong><span style="font-size: 12pt; line-height: 16px;">Наши контакты</span></strong><br /><br /><br />г<span style="font-size: 12pt; line-height: 16px;">. Черкассы, ул. Крещатик, 223 ("Чебуречная")</span></div><div align="center"><span style="font-size: 12pt; line-height: 16px;"><br />тел. 0988904898</span></div><p><br /><br /></p><div align="center">Мы находимся в самом центре Черкасс на пересечении улиц Крещатик и Лазарева (где музыкальный фонтан).<br /><br />Для того, чтобы попасть к нам, необходимо перейти перекресток (музыкальный фонтан будет за Вашей спиной).<br /><br />Проходите во внутренний двор и поворачиваете налево.<span class="Apple-converted-space"> </span><br /><br />Заходите в "Чебуречную" и сразу дверь налево.</div><p><br /><br /><br /></p><div align="center"><span style="font-size: 12pt; line-height: 16px;">Напротив Эрика!!!</span></div><div align="center"><span style="font-size: 12pt; line-height: 16px;"><br /></span></div><div align="center"><img src="../../../uploads/tinymce/contacts.jpg" alt="" width="450" height="336" align="middle" /></div>'
