    Translation:
      ru:
        name: ЛЮБОВЬ
        surname:  Prasaddevi Puri
        meta_title:  Prasaddevi Puri
        biography: 'Инструктор системы «Йога в повседневной жизни». Занимаюсь йогой с 2001 года; в 2003 году стала ученицей Вишвагуру Махамандалешвара Парамаханса Свами Махешваранады – признанного во всём мире Мастера йоги. Принимала участие в многочисленных международных семинарах по йоге в Чехии, Венгрии, а также в Украине. Для меня йога – это бесконечное путешествие и диалог с собственным телом. И хотелось бы показать каждому, кто приходит на мои занятия, что он может заниматься йогой и что это будет очень полезно.'
        post: инструктор
        description: 'Инструктор системы «Йога в повседневной жизни».'
